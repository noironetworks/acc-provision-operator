  resources:
  - accprovisions
  - accprovisions/status
  - accprovisions/finalizers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - aci.ctrl
  resources:
  - acicontainersoperators
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: acc-provision-operator-metrics-reader
rules:
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: acc-provision-operator-proxy-role
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: acc-provision-operator-leader-election-rolebinding
  namespace: aci-containers-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: acc-provision-operator-leader-election-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: aci-containers-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: acc-provision-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: acc-provision-operator-manager-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: aci-containers-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: acc-provision-operator-proxy-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: acc-provision-operator-proxy-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: aci-containers-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: acc-provision-operator-controller-manager-metrics-service
  namespace: aci-containers-system
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: acc-provision-operator-controller-manager
  namespace: aci-containers-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        - --leader-election-id=acc-provision-operator
        env:
        - name: ANSIBLE_GATHERING
          value: explicit
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ACI_CERT_PATH
          value: /usr/local/etc/aci-cert/
        - name: FLAVOR
          value: kubernetes-1.19
        image: noirolabs/acc-provision-operator:apootest1
        name: manager
        volumeMounts:
        - mountPath: /usr/local/etc/aci-cert/
          name: aci-user-cert-volume
      hostNetwork: true
      terminationGracePeriodSeconds: 10
      volumes:
        - name: aci-user-cert-volume
          secret:
            defaultMode: 420
            secretName: aci-user-cert
